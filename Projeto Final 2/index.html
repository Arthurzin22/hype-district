<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthur Moura Streetwear</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Arthur Moura</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="produto.html">Produto</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Promoção Imperdível</h2>
            <p>Descubra os produtos que estão bombando!</p>
            <button><a href="produto.html">Ver Produtos</a></button>
        </section>

        <section class="produtos">
            <h2>Destaques</h2>
            <div class="produto">
                <img src="produto1.jpg" alt="Produto 1">
                <p>Camisa Street</p>
                <button>Comprar</button>
            </div>
            <div class="produto">
                <img src="produto2.jpg" alt="Produto 2">
                <p>Calça Slim Fit</p>
                <button>Comprar</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-media">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
        <p>&copy; 2024 Arthur Moura Streetwear | Todos os direitos reservados.</p>
    </footer>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
            hamburger.classList.toggle('open');
        });
    </script>
</body>
</html>
